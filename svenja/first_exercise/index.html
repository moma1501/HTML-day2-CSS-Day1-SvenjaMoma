<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tablet in HTML</title>
</head>

<body>

  <table>
    <tr>
      <td><img src="img/nature1.jpg"></td>
      <td><img src="img/nature2.jpg"></td>
      <td><img src="img/nature3.jpg"></td>
    </tr>

    <tr songs>
      <td> <audio src="/songs/sample-3s.mp3" controls autoplay>Your browser does not support the audio
          element.></audio> </td>
      <td> <audio src="/songs/sample-6s.mp3" controls autoplay>Your browser does not support the audio
          element.></audio> </td>
      <td> <audio src="/songs/sample-9s.mp3" controls autoplay>Your browser does not support the audio
          element.></audio> </td>
    </tr>

    <tr videos>
      <td><iframe src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" frameborder="0"></iframe></td>
      <td><iframe src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" frameborder="0"></iframe></td>
      <td><iframe src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" frameborder="0"></iframe></td>
    </tr>

  </table>


</body>

</html>
